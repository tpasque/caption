
<div class="userInfoContainer">
  <a href="/#/profile"><img class="facebookProfileImage" src="{{userObj.profile_image_url}}" alt="image not found" /></a>
  <h2 class="userGreeting"><a href="/#/profile">Hello, {{userObj.name}}</a></h2>
</div>
<div class="allPostContainer">
  <div class="indPostContainer" ng-repeat="post in posts | orderBy: 'post.post_id' : 'reverse'">
    <div class="brandInfoContainer">
      <img class="brandImage" src="{{post.post.brand.brand_image_url}}" alt="no picture found">
      <p class="brandName">{{post.post.brand.brand_name}}</p>
    </div>
    <div class="postContainer">
      <img class="postImage" src="{{post.post.post_campaign_url}}" alt="photo not found" />
      <div class="postInfoForWinContainer">
        <p>Points For Top Post: {{post.post.post_points_for_win}}</p>
        <p>Money For Top Post: {{post.post.post_money_for_win | currency}}</p>
      </div>
    </div>
    <div class="captionContainer" ng-repeat="caption in post.post.caption | orderBy: 'caption_id'">
      <p class="captionText">{{caption.caption}}</p>
      <div class="captionUpVoteContainer">
        <form class="captionUpVoteForm" action="/vote" method="POST">
          <p class="captionUpVote">{{caption.up_votes}}</p>
          <!-- <a ng-model="{{caption.caption_id}}">&#10004</a> -->
          <input type = "hidden" name = "caption_id" value="{{caption.caption_id}}"></input>
          <input type = "hidden" name = "user_facebook_id" value="{{user}}"></input>
          <button id="indexPageVoteSubmitButton" type="submit" class='btn btn-primary btn-sm'>Vote &#10004</button>
        </form>
      </div>
    </div>
    <div class="addCaptionContainer">
      <p class="addCaptionText"><a href="/#/posts/{{post.post.post_id}}">Add Your Caption</a></p>
    </div>
  </div>

</div>
